apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-mesh-enterprise-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-mesh
  project: default
  source:
    chart: gloo-mesh-enterprise
    helm:
      skipCrds: true
      values: |
        licenseSecretName: gloo-mesh-license
        global:
          cluster: mgmt
        mgmtClusterName: mgmt
        glooMeshMgmtServer:
          serviceType: LoadBalancer
          relay:
            disableCa: true
            disableCaCertGeneration: true
            disableTokenGeneration: true
            tlsSecret:
              name: gloo-server-tls-cert
          ports:
            healthcheck: 8091
        glooMeshUi:
          serviceType: ClusterIP
          enabled: true
          deploymentOverrides:
            spec:
              template:
                metadata:
                  annotations:
                    proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
                  labels:
                    istio.io/rev: "1-15"
                    sidecar.istio.io/inject: "true"
    repoURL: https://storage.googleapis.com/gloo-mesh-enterprise/gloo-mesh-enterprise
    targetRevision: 2.2.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  # ignore the self-signed certs that are being generated automatically    
  ignoreDifferences:
  - group: v1
    kind: Secret